<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Btlike - BT搜索，磁力搜索</title>

    <meta name="keywords" content="

Btlike是收录最快，最全的bt搜索引擎。 " />

    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="assets/css/core.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
</head>

<body>
    <div class="container-fluid content">
        <div class="index-header">
            <nav>
                <!-- <a href="index.html"><img src="assets/img/header.jpg" /></a> -->
                <div class="navbar-right trend">
                  <a href="trend.html">热门排行</a>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-3"></div>
            <div class="col-xs-6 col-md-6">
                <div class="middle">
                    <div class="logo">
                        <img src="assets/img/logo.jpg" alt="" />
                    </div>
                    <div class="middle title">
                        <p>最快最全的BT影视搜索</p>
                        <p><small><i>技术演示 只支持影视搜索</i></small></p>
                    </div>
                    <input type="text" class="form-control input-lg input-search square" id="search" name="q" placeholder="搜索电影，音乐，番号，软件 . . .">
                    <div class="recommend" id="recommend-list">
                    </div>
                </div>
                <div class="middle search">
                    <button type="submit" class="btn btn-lg btn-success square index-search-btn" onclick="onSearch(search,1,'')">搜索</button>
                </div>
            </div>
            <div class="col-xs-6 col-md-3"></div>
        </div>
    </div>

    <footer class="footer middle">
        <div class="container">
            <p class="text-muted">@2016 <a href="index.html">btlike.com</a> <a href="about.html">关于</a></p>

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/string.js"></script>
    <script src="assets/js/index.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("search").focus();
        };
        $("#search").keypress(function() {
            if (event.which == 13) {
                onSearch(search, 1, "")
            }
        });
    </script>
